<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style-formulario.css">
</head>
<body>
    
  <header>
    <nav class="mega-menu">
      <div class="logo">
        <a href="../index.html">GYM POWER</a>
        <img src="../imgs/logo2.png" alt="logo" class="logotipo">
      </div>
      <button class="toggle-menu" aria-label="Abrir menú">☰</button>
      <ul class="menu">
        <li><a href="clases.html">Clases</a></li>
        <li><a href="Entrenadores.html">Entrenadores</a></li>
        <li><a href="Precios.html">Precios</a></li>
        <li><a href="formulario.html">Contáctanos</a></li>
        <li><a href="blog.html">Blog de Fitness</a></li>
      </ul>
    </nav>
  </header>

    <section class="contacto" id="contacto">
        <h2>Contáctanos</h2>
        <form id="formulario" novalidate>
          <div class="grid-formulario">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required minlength="3" aria-required="true" />
            </div>
            <div class="campo">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required minlength="3" aria-required="true" />
              </div>
            <div class="campo">
              <label for="email">Email</label>
              <input type="email" id="email2" name="email" required aria-required="true" />
            </div>
            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje" required minlength="10" aria-required="true"></textarea>
            </div>
          </div>
          <button type="submit" class="botonform">Enviar</button>
          <div class="spinner hidden"></div>
        </form>
      
        <!-- Modal -->
        <div id="modal" class="modal hidden" role="dialog" aria-live="polite">
          <div class="modal-contenido">
            <p>¡Gracias por contactarnos! Te responderemos pronto.</p>
          </div>
        </div>
      </section>
      
      <footer>
        <form class="newsletter">
          <label for="email">Suscribite al newsletter:</label>
          <input type="email" id="email" placeholder="Tu correo" required />
          <br>
          <br>
          <button type="submit" class="btn">Suscribirse</button>
        </form>
        <br>
        <div class="social">
          <a href="https://www.instagram.com/">Instagram</a>
          <a href="https://www.facebook.com/">Facebook</a>
          <a href="https://twitter.com">Twitter</a>
        </div>
        <br>
        <div class="mapa">
          <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-65.3%2C-24.2%2C-65.2%2C-24.1&amp;layer=mapnik" style="width: 100%; height: 200px;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </footer>

      <script src="../JS/formulario.js"></script>
</body>
</html>
